  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }} </span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>
                            Built with help of <a href="https://github.com/y7kim/agency-jekyll-theme" target="_blank">Agency Jekyll Theme</a>
                        </li>
                        <li> 
                            Background photo by <a href="https://www.pexels.com/photo/old-european-city-district-on-river-coast-5273641/" target="_blank">Julia Volk</a>
                        </li>                                         
                    </ul>
                </div>
            </div>
        </div>
    </footer>
